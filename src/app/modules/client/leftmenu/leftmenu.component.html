<!-- Main left sidebar menu -->
<div id="left-sidebar" class="sidebar card-bg">
  <a href="javascript:void(0);" (click)="toggleMenu()" class="menu_toggle menu-bg"
    ><i class="fa fa-angle-left"></i
  ></a>
  <div class="navbar-brand">
    <a [routerLink]="['/pages/blank-page']" href="javascript:void(0)" class="">
      <!-- <img src="assets/images/icon.svg" alt="Mooli Logo" class="img-fluid logo" /><span>Ventas</span> -->
      <img src="assets/images/logo.png" alt="logo" class="img-fluid">
    </a>
    <button
      type="button"
      (click)="cToggoleMenu()"
      class="btn-toggle-offcanvas btn btn-sm float-right"
    >
      <i class="fa fa-close"></i>
    </button>
  </div>
  <div class="sidebar-scroll">
    <div class="user-account">
      <div class="user_div">
        <img
          src="assets/images/user.png"
          class="user-photo"
          alt="User Profile Picture"
        />
      </div>
      <div class="dropdown">
        <span>Cargo del usuario,</span>
        <a
          href="javascript:void(0);"
          class="dropdown-toggle user-name"
          (click)="showDropDown()"
          data-toggle="dropdown"
          ><strong>Nombre de usuario</strong></a
        >
        <ul
          class="dropdown-menu dropdown-menu-right account vivify flipInY"
          id="drp"
        >
          <li>
            <a [routerLink]="['/transferRejectd']" href="javascript:void(0)"><i class="fa fa-user"></i><span class="">Perfil</span></a>
          </li>
          <!-- <li>
            <a [routerLink]="['/register']" href="javascript:void(0)"><i class="fa fa-user"></i><span class="">Perfil</span></a>
          </li> -->
          <!-- <li>
            <a [routerLink]="['/taxPayer']" href="javascript:void(0)"><i class="fa fa-gear"></i>Config.</a>
          </li> -->
          <li>
            <a [routerLink]="['/transferApproval/0/token']" href="javascript:void(0)"><i class="fa fa-gear"></i>Config.</a>
          </li>
          <li class="d-flex align-items-center">
            <a disable><i class="fa fa-adjust"></i>Temas</a>
            <label class="switch dark_mode">
              <input
                type="checkbox"
                [checked]="isThemeDark"
                (change)="ToggleDarkMode($event)"
              />
              <span class="slider round"></span>
            </label>
          </li>
          <li class="divider"></li>
          <li>
            <a (click)="logout()" [routerLink]="['/login']" href="javascript:void(0)"
              ><i class="fa fa-power-off"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </div>

    <nav id="left-sidebar-nav" class="sidebar-nav">
      <ul id="main-menu" class="metismenu animation-li-delay">
          <li class="header">Main</li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['/pages/blank-page']" href="javascript:void(0)">
              <i class="fa fa-home"></i>
              <span> Home</span>
            </a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:false}">
            <a [routerLink]="['/products']" href="javascript:void(0)">
              <i class="fa fa-shopping-basket" aria-hidden="true"></i>
              <span>Productos</span>
            </a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['/products-cart']" href="javascript:void(0)">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span>Carrito de compras</span>
              </a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['/orders-history']" href="javascript:void(0)">
              <i class="fa fa-history" aria-hidden="true"></i>
              <span>Historial de Ã³rdenes</span>
              </a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['/delivery']" href="javascript:void(0)">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <span>Cronograma de entrega</span>
              </a>
          </li>
      </ul>
    </nav>
