<app-header></app-header>

<div id="main-content">
    <div class="container-fluid">
        <!-- Page header section  -->
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <h1>Hi, Welcomeback!</h1>
                    <span>JustDo Progress Bars,</span>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 text-lg-right">

                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h2>Default Progress Bars</h2>
                    </div>
                    <div class="body">
                        <div class="progress">
                            <progressbar [value]="87"></progressbar>
                            <!-- <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100" style="width: 87%;">
                                <span class="sr-only">60% Complete</span>
                            </div> -->
                        </div>
                        <div class="progress">
                            <progressbar [value]="46" type="warning"></progressbar>
                            <!-- <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 46%">
                                <span class="sr-only">60% Complete (warning)</span>
                            </div> -->
                        </div>
                        <div class="progress">
                            <progressbar [value]="60" type="success"></progressbar>
                            <!-- <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                <span class="sr-only">60% Complete (success)</span>
                            </div> -->
                        </div>
                        <div class="progress">
                            <progressbar [value]="12" type="danger"></progressbar>
                            <!-- <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 12%">
                                <span class="sr-only">60% Complete (danger)</span>
                            </div> -->
                        </div>
                        <hr>
                        <h6>Sizes</h6>
                        <div class="progress progress-xs" style="height:5px;">
                            <progressbar [value]="89"></progressbar>
                            <!-- <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100" style="width: 89%;">
                                <span class="sr-only">60% Complete</span>
                            </div> -->
                        </div>
                        <div class="progress progress-sm" style="height:10px;">
                            <progressbar [value]="12" type="warning"></progressbar>
                            <!-- <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 12%">
                                <span class="sr-only">60% Complete (warning)</span>
                            </div> -->
                        </div>
                        <div class="progress">
                            <progressbar [value]="78" type="success"></progressbar>
                            <!-- <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 78%">
                                <span class="sr-only">60% Complete (success)</span>
                            </div> -->
                        </div>
                        <div class="progress progress-lg">
                            <progressbar [value]="60" type="danger"></progressbar>
                            <!-- <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 55%">
                                <span class="sr-only">60% Complete (danger)</span>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>Progress Bars <small>Progress Bars based on Bootstrap-Progressbar plugin</small></h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">

                            <div class="col-lg-12 col-md-12">
                                <h6>Percentage Format</h6>
                                <div id="progress-format1" class="progress">
                                    <progressbar [value]="27">27%</progressbar>
                                    <!-- <div class="progress-bar" data-transitiongoal="27"></div> -->
                                </div>
                                <h6>Number Format</h6>
                                <div id="progress-format2" class="progress">
                                    <progressbar max="100" [value]="41"><i>41 / 100</i></progressbar>
                                    <!-- <div class="progress-bar" data-transitiongoal="41"></div> -->
                                </div>
                                <h6>Custom Format</h6>
                                <div id="progress-custom-format" class="progress">
                                    <progressbar max="100" [value]="77"><i>77 of 100</i></progressbar>
                                    <div class="progress-bar" data-transitiongoal="77"></div>
                                </div>
                                <hr>
                                <h6>Other Styles</h6>
                                <div id="progress-striped" class="progress progress-striped">
                                    <progressbar [value]="43" type="warning" [striped]="true" [animate]="true">43
                                    </progressbar>
                                    <!-- <div class="progress-bar progress-bar-warning" data-transitiongoal="43"></div> -->
                                </div>
                                <div id="progress-striped-active" class="progress progress-striped active">
                                    <progressbar [value]="67" type="danger" [striped]="true" [animate]="true">67
                                    </progressbar>
                                    <!-- <div class="progress-bar progress-bar-danger" data-transitiongoal="67"></div> -->
                                </div>
                                <div class="progress">
                                    <progressbar [value]="45" type="success" [striped]="true" [animate]="true">
                                    </progressbar>
                                    <!-- <div class="progress-bar progress-bar-success progress-bar-striped active"
                                        role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 45%">
                                        <span class="sr-only">45% Complete</span>
                                    </div> -->
                                </div>
                                <hr>
                                <h6>Stacked Progress Bar</h6>
                                <div class="progress">
                                    <progressbar class="progress" [value]="stacked" [max]="100"></progressbar>
                                    <!-- <div class="progress-bar progress-bar-success progress-bar-striped"
                                        style="width: 45%">
                                        <span class="sr-only">45% Complete (success)</span>
                                    </div>
                                    <div class="progress-bar progress-bar-warning" style="width: 20%">
                                        <span class="sr-only">20% Complete (warning)</span>
                                    </div>
                                    <div class="progress-bar progress-bar-danger" style="width: 10%">
                                        <span class="sr-only">10% Complete (danger)</span>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
